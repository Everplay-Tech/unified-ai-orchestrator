version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: uai-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-uai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-uai}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-uai}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uai-network

  redis:
    image: redis:7-alpine
    container_name: uai-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uai-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uai-api
    environment:
      # Database
      DATABASE_TYPE: postgresql
      DATABASE_URL: postgresql://${POSTGRES_USER:-uai}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-uai}
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      
      # Security
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-changeme-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-changeme-in-production}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: json
      
      # API
      API_HOST: 0.0.0.0
      API_PORT: 8000
      
      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-production}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./config:/app/config:ro
      - app_data:/app/data
      - app_logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - uai-network

  prometheus:
    image: prom/prometheus:latest
    container_name: uai-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - uai-network

  grafana:
    image: grafana/grafana:latest
    container_name: uai-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_SERVER_ROOT_URL: http://localhost:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - uai-network

volumes:
  postgres_data:
  redis_data:
  app_data:
  app_logs:
  prometheus_data:
  grafana_data:

networks:
  uai-network:
    driver: bridge
